<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">
<meta charset="UTF-8">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-10Y7GMS7GV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-10Y7GMS7GV');
    </script>

    <script type="text/javascript" src="//code.typesquare.com/static/ZDbTe4IzCko%253D/ts106f.js"
        charset="utf-8"></script>

    <title> {{title}} </title>

    <meta property="og:title" content="{{title}}">
    <meta property="og:image" content="{{ogp_url}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:url" content="{{url}}">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="{{site_name}}">
    <meta property="og:locale" content="ja_JP">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="{{twitter_site}}" />

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="https://latex.vercel.app/style.css">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ext-language_tools.js"></script>

    <link rel="stylesheet" href="https://latex.vercel.app/prism/prism.css">

    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>


    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        h2 {
            border-bottom: 1px solid #d3d3d3;
            padding-bottom: 0.25em;
        }

        table {
            margin-top: 1em;
            margin-bottom: 1em;
            margin-left: auto;
            margin-right: auto;
        }

        .definition {
            margin-left: 1em;
            margin-right: 1em;
            border: 1px solid #d3d3d3;
            padding: 1em;
        }

        .footnote {
            border-top: 1px solid #d3d3d3;
            margin-top: 2em;
        }
    </style>


    {{runner}}


</head>


<body class="latex-dark-auto">

    <header>
        <h1>{{title}}</h1>
        <p class="author">
            <br />
            {{date}}
        </p>
    </header>

    <div class="abstract">
        <h3>abstract</h3>
        <p>{{description}}</p>
    </div>

    <img src="{{ogp_url}}" alt="ogp" style="width: 100%;">

    {{contents}}

    <hr>

    <script src="https://utteranc.es/client.js" repo="abap34/abap34com-comment" issue-term="og:title" label="comment"
        theme="github-light" crossorigin="anonymous" async>
        </script>

</body>


</html>
