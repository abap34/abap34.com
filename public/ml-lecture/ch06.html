<blockquote>
<p>パスとは、ファイルの場所を示す文字列のことです。<br />

<header>1-1. データの読み込み</header>

<p>今までは...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>]
y = [<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>, <span class="hljs-number">8</span>, <span class="hljs-number">10</span>]

<span class="hljs-keyword">def</span> <span class="hljs-title function_">loss</span>(<span class="hljs-params">a</span>):
    n = <span class="hljs-built_in">len</span>(x)
    s = <span class="hljs-number">0</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n):
        s += (y[i] - a * x[i])**<span class="hljs-number">2</span>
    
    <span class="hljs-keyword">return</span> s / n    
</code></pre>
<p>⇨ 今回のデータも入力と出力(の目標) に分けておく</p>

<div class="info">
<h3 id="%E6%A8%99%E6%BA%96%E5%8C%96">標準化</h3>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mstyle mathsize="1.728em"><mrow><msup><mi>x</mi><mo mathvariant="normal" lspace="0em" rspace="0em">′</mo></msup><mo>=</mo><mfrac><mrow><mi>x</mi><mo>−</mo><mi>μ</mi></mrow><mi>σ</mi></mfrac></mrow></mstyle></mrow><annotation encoding="application/x-tex">\LARGE{x&#x27; = \frac{x - \mu}{\sigma}}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:3.3633em;vertical-align:-1.1854em;"></span><span class="mord sizing reset-size6 size9"><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.7988em;"><span style="top:-3.613em;margin-right:0.0289em;"><span class="pstrut" style="height:3.2em;"></span><span class="sizing reset-size9 size7 mtight"><span class="mord mtight"><span class="mord mtight">′</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mord"><span class="mopen nulldelimiter sizing reset-size9 size6"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.2603em;"><span style="top:-3.042em;"><span class="pstrut" style="height:3.728em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">σ</span></span></span><span style="top:-3.958em;"><span class="pstrut" style="height:3.728em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-4.405em;"><span class="pstrut" style="height:3.728em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal">μ</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter sizing reset-size9 size6"></span></span></span></span></span></span></span></p><p>(<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>μ</mi></mrow><annotation encoding="application/x-tex">\mu</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">μ</span></span></span></span>は平均、<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>σ</mi></mrow><annotation encoding="application/x-tex">\sigma</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">σ</span></span></span></span>は標準偏差)</p>
<br />
</div>
<ul>
<li>平均<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>μ</mi><mn>1</mn></msub></mrow><annotation encoding="application/x-tex">\mu_1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal">μ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>のデータの全ての要素から<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>μ</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">\mu_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal">μ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>を引くと、平均は<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>μ</mi><mn>1</mn></msub><mo>−</mo><msub><mi>μ</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">\mu_1 - \mu_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7778em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal">μ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord"><span class="mord mathnormal">μ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></li>
<li>標準偏差<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>σ</mi><mn>1</mn></msub></mrow><annotation encoding="application/x-tex">\sigma_1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5806em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">σ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>のデータの全ての要素を<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>σ</mi><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">\sigma_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5806em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">σ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>で割ると、標準偏差は<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mfrac><msub><mi>σ</mi><mn>1</mn></msub><msub><mi>σ</mi><mn>2</mn></msub></mfrac></mrow><annotation encoding="application/x-tex">\frac{\sigma_1}{\sigma_2}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.1566em;vertical-align:-0.4451em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.7115em;"><span style="top:-2.655em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03588em;">σ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3173em;"><span style="top:-2.357em;margin-left:-0.0359em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.143em;"><span></span></span></span></span></span></span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.4101em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.03588em;">σ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3173em;"><span style="top:-2.357em;margin-left:-0.0359em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.143em;"><span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.4451em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></li>
</ul>
<p>⇨ 標準化によって、平均を0、標準偏差を1にできる</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="1-2. データの前処理" data-theme="abap-academic" data-marpit-pagination="22" data-marpit-pagination-total="79" style="--paginate:true;--header:1-2. データの前処理;--theme:abap-academic;">
<header>1-2. データの前処理</header>

<p><code>scikit-learn</code>というライブラリの<code>StandardScaler</code>を使うと、簡単に標準化できる！</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># sklearn.preprocessingに定義されているStandardScalerを使う</span>
<span class="hljs-keyword">from</span> sklearn.preprocessing <span class="hljs-keyword">import</span> StandardScaler

<span class="hljs-comment"># StandardScalerのインスタンスを作成</span>
scaler = StandardScaler()
scaler.fit(train_x)
train_x = scaler.transform(train_x)
test = scaler.transform(test)
</code></pre>
<blockquote>
<p><code>scalar.fit</code>関数によって引数で渡されたデータの各列ごとの平均と標準偏差を計算され、<code>scalar</code>に保存されます。そして、<code>scalar.transform</code>関数によってデータが実際に標準化されます。勘がいい人は、「<code>test</code>に対しても<code>train_x</code>で学習した平均と標準偏差を使って標準化しているけど大丈夫なのか？」と思ったかもしれないですね。結論から言うとそうなのですが、意図しています。ここに理由を書いたら信じられないくらいはみ出てしまったので、省略します。興味がある人は「Kaggleで勝つデータ分析の技術」p.124あたりを参照してみてください。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="1-2. データの前処理" data-theme="abap-academic" data-marpit-pagination="23" data-marpit-pagination-total="79" style="--paginate:true;--header:1-2. データの前処理;--theme:abap-academic;">
<header>1-2. データの前処理</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">train_x
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">test
</code></pre>
<p>などをセルに入力して実行してみると、<br />
確かに何かしらの変換がされている<br />
(ついでに、結果が数字だけになっている)</p>
<p>ので、<code>train_y</code>も数字だけにしておく</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">train_y = train_y.values.reshape(-<span class="hljs-number">1</span>, <span class="hljs-number">1</span>)
</code></pre>
<blockquote>
<p>最初のテーブルっぽい情報を持ったまま計算を進めたい場合は、<code>train_x[:] = scaler.transform(train_x)</code>のようにすると良いです.</p>
</blockquote>
</section>

train_x, val_x, train_y, val_y = train_test_split(train_x, train_y, test_size=<span class="hljs-number">0.3</span>, random_state=<span class="hljs-number">34</span>)
</code></pre>
<p><code>train_test_split(train_x, train_y, test_size=0.3, random_state=34)</code></p>

</ul>

<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/>　このあとこれらをPyTorchで扱うので、PyTorchで扱える形にする</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="1-3. PyTorchに入力できる形に" data-theme="abap-academic" data-marpit-pagination="27" data-marpit-pagination-total="79" style="--paginate:true;--header:1-3. PyTorchに入力できる形に;--theme:abap-academic;">
<header>1-3. PyTorchに入力できる形に</header>

<p>数として<strong>Tensor型</strong>を使って自動微分などを行える</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt; </span>x = torch.tensor(<span class="hljs-number">2.0</span>, requires_grad=<span class="hljs-literal">True</span>)
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-keyword">def</span> <span class="hljs-title function_">f</span>(<span class="hljs-params">x</span>):
<span class="hljs-meta">... </span>    <span class="hljs-keyword">return</span> x ** <span class="hljs-number">2</span> + <span class="hljs-number">4</span> * x + <span class="hljs-number">3</span>
<span class="hljs-meta">... </span>
<span class="hljs-meta">&gt;&gt;&gt; </span>y = f(x)
<span class="hljs-meta">&gt;&gt;&gt; </span>y.backward()
<span class="hljs-meta">&gt;&gt;&gt; </span>x.grad
tensor(<span class="hljs-number">8.</span>)
</code></pre>
<p>(<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>f</mi><mo stretchy="false">(</mo><mi>x</mi><mo stretchy="false">)</mo><mo>=</mo><msup><mi>x</mi><mn>2</mn></msup><mo>+</mo><mn>4</mn><mi>x</mi><mo>+</mo><mn>3</mn></mrow><annotation encoding="application/x-tex">f(x) = x^2 + 4x + 3</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mopen">(</span><span class="mord mathnormal">x</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8974em;vertical-align:-0.0833em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">4</span><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">3</span></span></span></span>の<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi><mo>=</mo><mn>2</mn></mrow><annotation encoding="application/x-tex">x = 2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">x</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">2</span></span></span></span>における微分係数<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>8</mn></mrow><annotation encoding="application/x-tex">8</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">8</span></span></span></span>)</p>
<p>⇨ データをTensor型に直しておく</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="1-3. PyTorchに入力できる形に" data-theme="abap-academic" data-marpit-pagination="28" data-marpit-pagination-total="79" style="--paginate:true;--header:1-3. PyTorchに入力できる形に;--theme:abap-academic;">
<header>1-3. PyTorchに入力できる形に</header>

<p>torch.tensor関数によるTensor型のオブジェクトの作成</p>
<h2 id="torchtensordata-requires_gradfalse"><code>torch.tensor(data, requires_grad=False)</code></h2>
<ul>
<li><code>data</code>: 保持するデータ(配列<strong>っぽい</strong>ものならなんでも)
<ul>
<li>リスト、タプル、NumPy配列、スカラ、...</li>
</ul>
</li>
<li><code>requires_grad</code>: 勾配を保持するかどうかのフラグ
<ul>
<li>デフォルトはFalse</li>
<li>勾配計算を行う場合はTrueにする</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="1-3. PyTorchに入力できる形に" data-theme="abap-academic" data-marpit-pagination="29" data-marpit-pagination-total="79" style="--paginate:true;--header:1-3. PyTorchに入力できる形に;--theme:abap-academic;">
<header>1-3. PyTorchに入力できる形に</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch

train_x = torch.tensor(train_x)
train_y = torch.tensor(train_y)
val_x = torch.tensor(val_x)
val_y = torch.tensor(val_y)
test = torch.tensor(test)
</code></pre>
<p>我々が勾配降下法で使うのは、</p>
<h3 id="%E6%90%8D%E5%A4%B1%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6%E3%81%AE%E5%90%84%E3%83%91%E3%83%A9%E3%83%A1%E3%83%BC%E3%82%BF%E3%81%AE%E5%8B%BE%E9%85%8D">損失についての各パラメータの勾配</h3>
<p>⇨ <strong>入力データに対する勾配は不要</strong>なので<br />
<code>requires_grad=True</code> とする必要はない</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="全体の流れ1 ~モデルに入力するまで" data-theme="abap-academic" data-marpit-pagination="30" data-marpit-pagination-total="79" style="--paginate:true;--header:全体の流れ1 ~モデルに入力するまで;--theme:abap-academic;">

<header>2. モデルの構築</header>

<h6 id="%E4%BB%8A%E3%81%8B%E3%82%89%E3%81%99%E3%82%8B%E3%81%93%E3%81%A8">今からすること...</h6>
<div style="text-align: center;">
<h2 id="%E3%82%92%E3%81%A4%E3%81%8F%E3%82%8B"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>f</mi><mo stretchy="false">(</mo><mi mathvariant="bold-italic">x</mi><mo separator="true">;</mo><mi mathvariant="bold-italic">θ</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">f(\bm{x}; \bm{\theta})</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mopen">(</span><span class="mord"><span class="mord"><span class="mord boldsymbol">x</span></span></span><span class="mpunct">;</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord"><span class="mord boldsymbol" style="margin-right:0.03194em;">θ</span></span></span><span class="mclose">)</span></span></span></span> をつくる</h2>
</div>
<p><img src="imae/../image/layer2.svg" alt="center" style="height:380px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="2. モデルの構築" data-theme="abap-academic" data-marpit-pagination="33" data-marpit-pagination-total="79" style="--paginate:true;--header:2. モデルの構築;--theme:abap-academic;">
<header>2. モデルの構築</header>

<h3 id="torchnnsequential%E3%81%AB%E3%82%88%E3%82%8B%E3%83%A2%E3%83%87%E3%83%AB%E3%81%AE%E6%A7%8B%E7%AF%89">torch.nn.Sequentialによるモデルの構築</h3>
<p>入力層は16次元の入力を受け取り、出力が32次元の全結合層<br />
隠れ層は一つあり、32次元の入力を受け取り、出力が64次元の全結合層<br />
出力層は64次元の入力を受け取り、出力が1次元の全結合層</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch.nn <span class="hljs-keyword">as</span> nn

model = nn.Sequential(
    nn.Linear(<span class="hljs-number">16</span>, <span class="hljs-number">32</span>),
    nn.Sigmoid(),
    nn.Linear(<span class="hljs-number">32</span>, <span class="hljs-number">64</span>),
    nn.Sigmoid(),
    nn.Linear(<span class="hljs-number">64</span>, <span class="hljs-number">1</span>)
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="2. モデルの構築" data-theme="abap-academic" data-marpit-pagination="34" data-marpit-pagination-total="79" style="--paginate:true;--header:2. モデルの構築;--theme:abap-academic;">
<header>2. モデルの構築</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch.nn <span class="hljs-keyword">as</span> nn

model = nn.Sequential(
    nn.Linear(<span class="hljs-number">16</span>, <span class="hljs-number">32</span>),
    nn.Sigmoid(),
    nn.Linear(<span class="hljs-number">32</span>, <span class="hljs-number">64</span>),
    nn.Sigmoid(),
    nn.Linear(<span class="hljs-number">64</span>, <span class="hljs-number">1</span>)
)
</code></pre>
<p><code>nn.Sequential</code>は、順番に層をつなげていくモデルを作るためのクラス<br />
引数に層を順番に渡すことで、モデルを構築してくれる</p>
<p>⇨ すでにこの時点でパラメータの初期化などは終わっている</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="2. モデルの構築" data-theme="abap-academic" data-marpit-pagination="35" data-marpit-pagination-total="79" style="--paginate:true;--header:2. モデルの構築;--theme:abap-academic;">
<header>2. モデルの構築</header>

<p><code>model.parameters()</code>または<code>model.state_dict()</code>でモデルのパラメータを確認できる</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model.state_dict()
</code></pre>
<p>を実行すると、モデルが持つパラメータ一覧を確認できる</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="2. モデルの構築" data-theme="abap-academic" data-marpit-pagination="36" data-marpit-pagination-total="79" style="--paginate:true;--header:2. モデルの構築;--theme:abap-academic;">
<header>2. モデルの構築</header>

<p>構築したモデルは、関数のように呼び出すことができる</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch
dummy_input = torch.rand(<span class="hljs-number">1</span>, <span class="hljs-number">16</span>)
model(dummy_input)
</code></pre>
<p><code>torch.rand</code>で、ダミーのインプットを作成</p>
<p>⇨ モデルに入力</p>
<p>(現段階では、初期化されて学習されていない重みによる計算)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="2. モデルの構築" data-theme="abap-academic" data-marpit-pagination="37" data-marpit-pagination-total="79" style="--paginate:true;--header:2. モデルの構築;--theme:abap-academic;">
<header>2. モデルの構築</header>
<div style="text-align: center;">
<h2 id="%E2%9C%85-%E3%82%92%E3%81%A4%E3%81%8F%E3%82%8B"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>f</mi><mo stretchy="false">(</mo><mi mathvariant="bold-italic">x</mi><mo separator="true">;</mo><mi mathvariant="bold-italic">θ</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">f(\bm{x}; \bm{\theta})</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mopen">(</span><span class="mord"><span class="mord"><span class="mord boldsymbol">x</span></span></span><span class="mpunct">;</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord"><span class="mord boldsymbol" style="margin-right:0.03194em;">θ</span></span></span><span class="mclose">)</span></span></span></span> をつくる</h2>
</div>
<h3 id="%E2%87%A8-%E3%81%82%E3%81%A8%E3%81%AF%E3%81%93%E3%82%8C%E3%82%92%E5%8B%BE%E9%85%8D%E9%99%8D%E4%B8%8B%E6%B3%95%E3%81%AE%E6%9E%A0%E7%B5%84%E3%81%BF%E3%81%A7%E5%AD%A6%E7%BF%92%E3%81%95%E3%81%9B%E3%82%8B">⇨ あとはこれを勾配降下法の枠組みで学習させる！</h3>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="全体の流れ3. モデルの学習" data-theme="abap-academic" data-marpit-pagination="39" data-marpit-pagination-total="79" style="--paginate:true;--header:全体の流れ3. モデルの学習;--theme:abap-academic;">
<header>全体の流れ3. モデルの学習</header>

<h2 id="3-1-%E3%83%9F%E3%83%8B%E3%83%90%E3%83%83%E3%83%81%E5%AD%A6%E7%BF%92%E3%81%AE%E3%81%9F%E3%82%81%E3%81%AE%E6%BA%96%E5%82%99">3-1. ミニバッチ学習のための準備</h2>
<h2 id="%E2%AC%87%EF%B8%8E-4">⬇︎</h2>
<h2 id="3-2-%E7%A2%BA%E7%8E%87%E7%9A%84%E5%8B%BE%E9%85%8D%E9%99%8D%E4%B8%8B%E6%B3%95%E3%81%AE%E5%AE%9F%E8%A3%85">3-2. 確率的勾配降下法の実装</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-header="3-1. ミニバッチ学習のための準備" data-theme="abap-academic" data-marpit-pagination="40" data-marpit-pagination-total="79" style="--paginate:true;--header:3-1. ミニバッチ学習のための準備;--theme:abap-academic;">
<header>3-1. ミニバッチ学習のための準備</header>

<h3 id="%E3%83%9F%E3%83%8B%E3%83%90%E3%83%83%E3%83%81%E5%AD%A6%E7%BF%92-1">ミニバッチ学習</h3>
<p>損失関数は</p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>L</mi><mo stretchy="false">(</mo><mi mathvariant="bold-italic">θ</mi><mo stretchy="false">)</mo><mo>=</mo><mfrac><mn>1</mn><mi>N</mi></mfrac><munderover><mo>∑</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>N</mi></munderover><msup><mrow><mo fence="true">(</mo><msub><mi>y</mi><mi>i</mi></msub><mo>−</mo><mi>f</mi><mo stretchy="false">(</mo><msub><mi mathvariant="bold-italic">x</mi><mi>i</mi></msub><mo separator="true">;</mo><mi mathvariant="bold-italic">θ</mi><mo stretchy="false">)</mo><mo fence="true">)</mo></mrow><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">L(\bm{\theta}) = \dfrac{1}{N} \sum_{i=1}^N \left(y_i - f(\bm{x}_i; \bm{\theta})\right)^2
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">L</span><span class="mopen">(</span><span class="mord"><span class="mord"><span class="mord boldsymbol" style="margin-right:0.03194em;">θ</span></span></span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:3.106em;vertical-align:-1.2777em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3214em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.10903em;">N</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.8283em;"><span style="top:-1.8723em;margin-left:0em;"><span class="pstrut" style="height:3.05em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span><span class="mrel mtight">=</span><span class="mord mtight">1</span></span></span></span><span style="top:-3.05em;"><span class="pstrut" style="height:3.05em;"></span><span><span class="mop op-symbol large-op">∑</span></span></span><span style="top:-4.3em;margin-left:0em;"><span class="pstrut" style="height:3.05em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.10903em;">N</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:1.2777em;"><span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"><span class="minner"><span class="mopen delimcenter" style="top:0em;">(</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;">y</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:-0.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal" style="margin-right:0.10764em;">f</span><span class="mopen">(</span><span class="mord"><span class="mord"><span class="mord"><span class="mord boldsymbol">x</span></span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">;</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord"><span class="mord boldsymbol" style="margin-right:0.03194em;">θ</span></span></span><span class="mclose">)</span><span class="mclose delimcenter" style="top:0em;">)</span></span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.954em;"><span style="top:-3.2029em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span></span></span></span></p><p>⇨ これを計算するには、<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>N</mi></mrow><annotation encoding="application/x-tex">N</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span></span></span></span>回の計算が必要<br />
⇨ データ数が少ない場合はいいが、数GB, TB, ......となっていく<br />
⇨ メモリに乗り切らず実用的な速度で計算することが難しくなる！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="3-1. ミニバッチ学習のための準備" data-theme="abap-academic" data-marpit-pagination="41" data-marpit-pagination-total="79" style="--paginate:true;--header:3-1. ミニバッチ学習のための準備;--theme:abap-academic;">
<header>3-1. ミニバッチ学習のための準備</header>

<h4 id="%E2%9C%85-%E3%83%87%E3%83%BC%E3%82%BF%E3%82%92%E3%83%A9%E3%83%B3%E3%83%80%E3%83%A0%E3%81%AB%E3%81%84%E3%81%8F%E3%81%A4%E3%81%8B%E9%81%B8%E3%82%93%E3%81%A7%E3%81%9D%E3%81%AE%E3%83%87%E3%83%BC%E3%82%BF%E3%81%A0%E3%81%91%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%A6%E6%90%8D%E5%A4%B1%E9%96%A2%E6%95%B0%E3%82%92%E8%A8%88%E7%AE%97%E3%81%99%E3%82%8B"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> データをランダムにいくつか選んで、そのデータだけを使って損失関数を計算する</h4>
<p>例) データ数<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>N</mi><mo>=</mo><mn>10000</mn></mrow><annotation encoding="application/x-tex">N=10000</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">10000</span></span></span></span>から<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>s</mi><mo>=</mo><mn>100</mn></mrow><annotation encoding="application/x-tex">s=100</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">s</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">100</span></span></span></span>個のデータをランダムに選ぶ<br />
⇨ メモリに乗り切って計算できる！</p>
<p>この選んだ小さいデータの集合のことを<strong>ミニバッチ</strong>と呼び、<br />
そのサイズを <strong>バッチサイズ(batch size)</strong> と呼ぶ</p>
<p>そしてこれを使った勾配降下法を「確率的勾配降下法」という</p>
<blockquote>
<p>確率的勾配降下法を単一データのみの損失を計算して行う手法と呼ぶ派閥もいるみたいですが、ミニバッチ学習に対しても確率的勾配降下法と呼ぶ人が多いと思います。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="3-1. ミニバッチ学習のための準備" data-theme="abap-academic" data-marpit-pagination="42" data-marpit-pagination-total="79" style="--paginate:true;--header:3-1. ミニバッチ学習のための準備;--theme:abap-academic;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="3-1. ミニバッチ学習のための準備" data-theme="abap-academic" data-marpit-pagination="44" data-marpit-pagination-total="79" style="--paginate:true;--header:3-1. ミニバッチ学習のための準備;--theme:abap-academic;">
<header>3-1. ミニバッチ学習のための準備</header>

<h3 id="dataset%E3%81%A8dataloader%E3%81%AE%E4%BD%9C%E6%88%90">DatasetとDataLoaderの作成</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># データセットの作成</span>

<span class="hljs-comment"># データローダの作成</span>

train_dataloader = DataLoader(train_dataset, batch_size=batch_size, shuffle=<span class="hljs-literal">True</span>, drop_last=<span class="hljs-literal">True</span>)

<header>3-1. ミニバッチ学習のための準備</header>

<h3 id="1-dataset%E3%81%AE%E4%BD%9C%E6%88%90dataset%E5%9E%8B">1. Datasetの作成(<code>Dataset</code>型)</h3>
<ul>
<li>データセット(データの入出力のペア)を表すオブジェクト</li>
</ul>
<p><code>TensorDataset</code>に</p>
<ul>
<li>モデルの入力データ(<code>train_x</code>)と</li>
<li>出力の目標データ(<code>train_y</code>)を渡すことで <code>Dataset</code>型のオブジェクトが作られる</li>
</ul>
<blockquote>
<p>実際は<code>torch.utils.data.Dataset</code>を継承したクラスを作ることでも<code>Dataset型</code>(のサブクラス)のオブジェクトを作ることができます。この方法だと非常に柔軟な処理が行えるためこの方法が主流流です。(今回は簡単のために<code>TensorDataset</code>を使いました。)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-header="3-1. ミニバッチ学習のための準備" data-theme="abap-academic" data-marpit-pagination="46" data-marpit-pagination-total="79" style="--paginate:true;--header:3-1. ミニバッチ学習のための準備;--theme:abap-academic;">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> torch.utils.data <span class="hljs-keyword">import</span> TensorDataset

<span class="hljs-comment"># データセットの作成</span>

<span class="hljs-comment"># 学習データのデータセット</span>

<h4 id="dataloaderdataset-batch_sizebatch_size-shuffleshuffle"><code>DataLoader(dataset, batch_size=batch_size, shuffle=shuffle)</code></h4>

<header>3.2 確率的勾配降下法の実装</header>

<p>これまでは、我々が手動(?)で更新するコードを書いていた</p>
<h1 id="%E2%87%A8-h40--%E7%A7%81%E3%81%8C%E3%82%84%E3%82%8D%E3%81%86">⇨ <img src="image/torch.png" alt="" style="height:40px;" /> &lt; 私がやろう</h1>
<h2 id="%E2%9C%85-torchoptim%E3%81%AE%E3%82%AA%E3%83%97%E3%83%86%E3%82%A3%E3%83%9E%E3%82%A4%E3%82%B6%E3%82%92%E4%BD%BF%E3%81%86%E3%81%93%E3%81%A8%E3%81%A7%E7%B0%A1%E5%8D%98%E3%81%AB%E3%81%84%E3%82%8D%E3%81%84%E3%82%8D%E3%81%AA%E6%9C%80%E9%81%A9%E5%8C%96%E3%82%A2%E3%83%AB%E3%82%B4%E3%83%AA%E3%82%BA%E3%83%A0%E3%82%92%E4%BD%BF%E3%81%88%E3%82%8B"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> torch.optimのオプティマイザを使うことで、簡単にいろいろな最適化アルゴリズムを使える</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-header="3.2 確率的勾配降下法の実装" data-theme="abap-academic" data-marpit-pagination="61" data-marpit-pagination-total="79" style="--paginate:true;--header:3.2 確率的勾配降下法の実装;--theme:abap-academic;">
<header>3.2 確率的勾配降下法の実装</header>

<p>(完成版ではないです！)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">optimizer = optim.SGD(model.parameters(), lr=lr)

<span class="hljs-comment"># 学習ループ</span>
<span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(epochs):
    <span class="hljs-keyword">for</span> inputs, targets <span class="hljs-keyword">in</span> train_dataloader:
        <span class="hljs-comment"># 勾配の初期化</span>
        optimizer.zero_grad()

        <span class="hljs-comment"># 計算</span>
        outputs = model(inputs)
        loss = criterion(outputs, targets)

        <span class="hljs-comment"># backward</span>
        loss.backward()

        <span class="hljs-comment"># パラメータの更新</span>
        optimizer.step()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-header="3.2 確率的勾配降下法の実装" data-theme="abap-academic" data-marpit-pagination="62" data-marpit-pagination-total="79" style="--paginate:true;--header:3.2 確率的勾配降下法の実装;--theme:abap-academic;">
<header>3.2 確率的勾配降下法の実装</header>

<p><code>optimizer = optim.SGD(params, lr=lr)</code><br />
のようにすることで、<code>params</code>を更新の対象とするオプティマイザを作成できる(<code>lr</code>は学習率)</p>
<p>他にも、<code>optim.Adam</code>が使いたければ</p>
<p><code>optimizer = optim.Adam(params, lr=lr)</code></p>
<p>とするだけでOK！</p>
<p>⇨ 勾配を計算したあと、<code>optimizer.step()</code>によってパラメータを<br />
更新できる！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-header="3.2 確率的勾配降下法の実装" data-theme="abap-academic" data-marpit-pagination="63" data-marpit-pagination-total="79" style="--paginate:true;--header:3.2 確率的勾配降下法の実装;--theme:abap-academic;">
<header>3.2 確率的勾配降下法の実装</header>

<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> 注意点</p>
<p><code>optimizer.step()</code>で一回パラメータを更新するたびに<br />
<code>optimizer.zero_grad()</code>で勾配を初期化する必要がある！<br />
(これをしないと前回の<code>backward</code>の結果が残っておかしくなる)</p>
<p>⇩ 次のページ...</p>
<h1 id="%E5%AD%A6%E7%BF%92%E3%81%AE%E5%85%A8%E4%BD%93%E5%83%8F%E3%82%92%E8%B2%BC%E3%82%8A%E3%81%BE%E3%81%99">学習の全体像を貼ります！！！</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-header="3.2 確率的勾配降下法の実装" data-theme="abap-academic" data-marpit-pagination="64" data-marpit-pagination-total="79" style="--paginate:true;--header:3.2 確率的勾配降下法の実装;--theme:abap-academic;">
<header>3.2 確率的勾配降下法の実装</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">n_epoch = <span class="hljs-number">10</span>
<span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_epoch):
    running_loss = <span class="hljs-number">0.0</span>

    <span class="hljs-keyword">for</span> inputs, targets <span class="hljs-keyword">in</span> train_dataloader:
        <span class="hljs-comment"># 前の勾配を消す</span>
        optimizer.zero_grad()

        <span class="hljs-comment"># 計算</span>
        outputs = model(inputs)
        loss = criterion(outputs, targets)

        <span class="hljs-comment"># backwardで勾配を計算</span>
        loss.backward()

        <span class="hljs-comment"># optimizerを使ってパラメータを更新</span>
        optimizer.step()

        running_loss += loss.item()

    val_loss = <span class="hljs-number">0.0</span>
    <span class="hljs-keyword">with</span> torch.no_grad():
        <span class="hljs-keyword">for</span> inputs, targets <span class="hljs-keyword">in</span> val_dataloader:
            outputs = model(inputs)
            loss = criterion(outputs, targets)
            val_loss += loss.item()

    <span class="hljs-comment"># エポックごとの損失の表示</span>
    train_loss = running_loss / <span class="hljs-built_in">len</span>(train_dataloader)
    val_loss = val_loss / <span class="hljs-built_in">len</span>(val_dataloader)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Epoch <span class="hljs-subst">{epoch + <span class="hljs-number">1</span>}</span> - Train Loss: <span class="hljs-subst">{train_loss:<span class="hljs-number">.4</span>f}</span> - Val Loss: <span class="hljs-subst">{val_loss:<span class="hljs-number">.10</span>f}</span>&#x27;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-header="3.2 確率的勾配降下法の実装" data-theme="abap-academic" data-marpit-pagination="65" data-marpit-pagination-total="79" style="--paginate:true;--header:3.2 確率的勾配降下法の実装;--theme:abap-academic;">
<header>3.2 確率的勾配降下法の実装</header>

<p>各行の解説...</p>
<ul>
<li>1行目. <code>for epoch in range(n_epoch)</code> .... <code>n_epoch</code>回分の学習をする</li>
<li>2行目. <code>running_loss = 0.0</code> .... 1エポックごとの訓練データの損失を計算するための変数</li>
<li>4行目. <code>for inputs, targets in train_dataloader</code> .... 訓練データを1バッチずつ取り出す(<code>DataLoader</code>の項を参照してください！)</li>
<li>6行目. <code>optimizer.zero_grad()</code> .... 勾配を初期化する。二つ前のページのスライドです！</li>
<li>9, 10行目.  <code>outputs = ...</code> .... 損失の計算をします。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-header="3.2 確率的勾配降下法の実装" data-theme="abap-academic" data-marpit-pagination="66" data-marpit-pagination-total="79" style="--paginate:true;--header:3.2 確率的勾配降下法の実装;--theme:abap-academic;">
<header>3.2 確率的勾配降下法の実装</header>

<ul>
<li>
<p>13行目. <code>loss.backward()</code> .... 勾配の計算です。これによって<code>model</code>のパラメータに<strong>損失に対する</strong>勾配が記録されます</p>
</li>
<li>
<p>16行目. <code>optimizer.step()</code> .... <code>optimizer</code>が記録された勾配に基づいてパラメータを更新します。</p>
</li>
<li>
<p>18行目. <code>running_loss += loss.item()</code> .... 1バッチ分の損失を<code>running_loss</code>に足しておきます。</p>
</li>
<li>
<p>20行目~25行目. 1エポック分の学習が終わったら、検証データでの損失を計算します。検証用データの内容は、学習に影響させないので勾配を計算する必要がありません。したがって、<code>torch.no_grad()</code>の中で計算します.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-header="3.2 確率的勾配降下法の実装" data-theme="abap-academic" data-marpit-pagination="67" data-marpit-pagination-total="79" style="--paginate:true;--header:3.2 確率的勾配降下法の実装;--theme:abap-academic;">
<header>3.2 確率的勾配降下法の実装</header>

<ul>
<li>
<p>28行目〜30行目. 1エポック分の学習が終わったら、訓練データと検証データの損失を表示します。<code>len(train_dataloader)</code>は訓練データが何個のミニバッチに分割されたかを表す数、<code>len(val_dataloader)</code>は検証データが何個のミニバッチに分割されたかを表す数です。</p>
</li>
<li>
<p>32行目. 損失を出力します。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-header="3.2 確率的勾配降下法の実装" data-theme="abap-academic" data-marpit-pagination="68" data-marpit-pagination-total="79" style="--paginate:true;--header:3.2 確率的勾配降下法の実装;--theme:abap-academic;">

<img class="emoji" draggable="false" alt="☑️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2611.svg" data-marp-twemoji=""/> 2. 勾配の計算を行う<br />

<header>3. 学習が完了！！！</header>

<h3 id="%E3%82%AA%E3%83%97%E3%82%B7%E3%83%A7%E3%83%B3-%E5%AD%A6%E7%BF%92%E6%9B%B2%E7%B7%9A%E3%82%92%E6%9B%B8%E3%81%84%E3%81%A6%E3%81%8A%E3%81%93%E3%81%86">+ オプション　 学習曲線を書いておこう</h3>
<ol>
<li>各エポックの損失を記録する配列を作っておく</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">train_losses = []
val_losses = []
</code></pre>
<ol>
<li>先ほどの学習のコードの中に、損失を記録するコードを追加する</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">train_loss = running_loss / <span class="hljs-built_in">len</span>(train_dataloader)
val_loss = val_loss / <span class="hljs-built_in">len</span>(val_dataloader)
train_losses.append(train_loss) <span class="hljs-comment"># これが追加された</span>
val_losses.append(val_loss)　<span class="hljs-comment"># これが追加された</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&#x27;Epoch <span class="hljs-subst">{epoch + <span class="hljs-number">1</span>}</span> - Train Loss: <span class="hljs-subst">{train_loss:<span class="hljs-number">.4</span>f}</span> - Val Loss: <span class="hljs-subst">{val_loss:<span class="hljs-number">.10</span>f}</span>&#x27;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-header="3. 学習が完了！！！" data-theme="abap-academic" data-marpit-pagination="70" data-marpit-pagination-total="79" style="--paginate:true;--header:3. 学習が完了！！！;--theme:abap-academic;">
<header>3. 学習が完了！！！</header>

<h4 id="%E3%82%AA%E3%83%97%E3%82%B7%E3%83%A7%E3%83%B3-%E5%AD%A6%E7%BF%92%E6%9B%B2%E7%B7%9A%E3%82%92%E6%9B%B8%E3%81%84%E3%81%A6%E3%81%8A%E3%81%93%E3%81%86-1">+ オプション　 学習曲線を書いておこう</h4>
<p><code>matplotlib</code> というパッケージを使うことでグラフが書ける</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># matplotlib.pyplot を pltという名前でimport</span>
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">plt.plot(train_losses, label=<span class="hljs-string">&#x27;train&#x27;</span>)
plt.plot(val_losses, label=<span class="hljs-string">&#x27;val&#x27;</span>)
plt.legend()
plt.xlabel(<span class="hljs-string">&#x27;epoch&#x27;</span>)
plt.ylabel(<span class="hljs-string">&#x27;loss&#x27;</span>)
plt.show()
</code></pre>
<p>⇨ いい感じのプロットを見よう！</p>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> csv

<span class="hljs-keyword">def</span> <span class="hljs-title function_">write_pred</span>(<span class="hljs-params">predictions, filename=<span class="hljs-string">&#x27;submit.csv&#x27;</span></span>):
    pred = predictions.squeeze().tolist()
    <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(filename, <span class="hljs-string">&#x27;w&#x27;</span>, newline=<span class="hljs-string">&#x27;&#x27;</span>) <span class="hljs-keyword">as</span> f:
        writer = csv.writer(f)
        writer.writerows([[x] <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> pred])
</code></pre>
<p>をコピペ<br />
→</p>
