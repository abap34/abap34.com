<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>投稿一覧</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            color: #006699;
            text-align: center;
            padding: 2rem 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .post-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            grid-gap: 1.5rem;
        }

        .post-list-item {
            display: flex;
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            background-color: #fff;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        .post-list-item:hover {
            background-color: #f5f5f5;
            transform: translateY(-3px);
        }

        .thumbnail {
            width: auto;
            height: 100px;
            margin-right: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-content {
            flex: 1;
            font-size: 0.9rem;
        }

        .post-content a {
            color: #006699;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .post-list {
                grid-template-columns: 1fr;
            }

            .post-list-item {
                padding: 1rem;
            }

            .thumbnail {
                width: 80px;
                height: 80px;
                margin-right: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1> abap34's blog </h1>
    </header>
    <div class="container">
        <h2>最近の投稿</h2>
        <ul class="post-list" id="recent-posts"></ul>
        <h2>過去の投稿一覧</h2>
        <ul class="post-list" id="past-posts"></ul>
    </div>
    <script>

        function showPosts(posts, elementId) {
            const postList = document.getElementById(elementId);

            posts.forEach(post => {
                const listItem = document.createElement("li");
                listItem.classList.add("post-list-item");
                listItem.innerHTML = `
            <img class="thumbnail" src="${post.thumbnail_url}" alt="Thumbnail">
            <div class="post-content">
              ${post.post_date} <br> <a href="${post.url}">${post.title}</a>
            </div>`;
                postList.appendChild(listItem);
            });
        }

        fetch('./recent_posts.json')
            .then(response => response.json())
            .then(posts => {
                showPosts(posts, 'recent-posts');
            })
            .catch(error => console.error('投稿情報の取得に失敗しました', error));

        fetch('./posts.json')
            .then(response => response.json())
            .then(posts => {
                showPosts(posts, 'past-posts');
            })
            .catch(error => console.error('投稿情報の取得に失敗しました', error));
    </script>
</body>

</html>
