JITrench.jl: 
  title: JITrench.jl
  img: /works/img/jitrench.png
  repo: abap34/JITrench.jl
  short_desc: Julia言語製の自動微分ライブラリ・深層学習フレームワーク
  desc: |
    JITrench.jl は Julia言語製の自動微分ライブラリ・深層学習フレームワークです。

    深層学習フレームワークの動作原理に興味をもち、フルクスラッチで実装しました。
    Define-by-Run、 Explicitなパラメータ管理など、 現代的な深層学習フレームワークの特徴を持っています。
    
    また、量子化や計算グラフの最適化など、さまざまなアルゴリズムが実装されています。
  lang:
    - Julia
  tags:
    - Julia
    - 機械学習
    - 深層学習
    - OSS
  period: 2021 ~ 2023
  relatedlinks:
    - https://www.abap34.com/posts/jitrench.html
  
almo: 
  title: almo
  img: /works/img/almo.png
  repo: abap34/almo
  lang: 
    - C++
    - Python
  relatedlinks:
    - https://www.abap34.com/posts/footnote_implement.html
  short_desc: C++・Python製の拡張 Markdownパーサ・静的サイトジェネレータ
  desc: |
    almo は 拡張 Markdownパーサ・静的サイトジェネレータです。
    
    パーサ本体はパフォーマンスを重視して C++ で実装されていますが、Python向けのバインディングも提供しており、Pythonからも利用・拡張が可能です。 
    almo のもっとも特徴的な機能として、 WebAssembly を利用してブラウザ上で Pythonファイルの実行・プロットができるというものがあります。
    
    最終的には、機械学習や数値計算、アルゴリズムなどに関心がある人にとって便利な執筆環境を提供することを目指して、VSCode機能や Jupyter Notebook からの変換なども実装されています。
    
    このサイトのブログも almo によって作られています.

    チームで開発していて、主にプロジェクト全体の設計・実装を担当しています。
  tags:
    - C++
    - Python
    - パーサ
    - OSS
  period: 2023 ~

    

