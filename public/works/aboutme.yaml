belong: 東京工業大学情報理工学院情報工学系 B3
aboutme: |
  計算機を使うことで、
  - 人間しかできなかったこと
  - 人間にはできなかったこと
  ができるようになることが好きです。

  それを実現するための手段として、機械学習やプログラミング言語処理系に興味があります。

  理論も実装も両方できる研究者・エンジニアが目標です。

stack: |
  主には、 Python, Julia, C++, TypeScript などが第一の選択肢になることが多いです。
  Go や Scheme を書くこともあります。
  
  ただ、どのプログラミング言語・技術も適している場面があると思っているので、
  使う言語やライブラリにはあまりこだわりはなく、必要ならその場で使う勉強して使うタイプです。

detailed: 
 - 定理証明支援系
 - 自動証明
 - Language Server の実装
