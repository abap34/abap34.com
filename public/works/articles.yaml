juliatokyo11: 
  title: "JuliaTokyo #11 トーク: Julia と歩く自動微分"
  img: works/img/juliatokyo11.png
  repo: 
  short_desc: "2024年2月に開催された JuliaTokyo #11 で発表した、 自動微分に関する資料"
  desc: |
    自動微分は、機械学習や連続最適化のソフトウェア的基盤になる技術です。

    とくに科学技術計算で広く使われる Julia では、そのコンパイラと統合するかたちで非常に多くの自動微分ライブラリの実装があります。

    このトークでは、そもそもどのようなアルゴリズムによって自動微分が実現されてるかを詳しく解説し、また Juliaで実装されている各種ライブラリについて解説しています。
  tags:
    - Julia
    - 自動微分
    - 機械学習
    - LLVM
    - 数値計算
    - 言語処理系

  period: 2024
  relatedlinks:
    - https://speakerdeck.com/abap34/julia-tokyo-number-11-toku-juliadebu-kuzi-dong-wei-fen


