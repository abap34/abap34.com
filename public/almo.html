    <script>

        input = "";
        out = "";
        target_objectid = "";

        all_input = {}
        all_output = {}

        const pyodidePromise = loadPyodide({
            stdin: stdin_func,
            stdout: stdout_func,
        });

        function stdin_func() {
            document.getElementById(target_objectid + "_out").style.color = "white";
            return all_input[target_objectid];
        }

        function stdout_func(answer) {
            let out_id = target_objectid + "_out";
            let expect_out_id = target_objectid + "_expect_out";
            let expect_out = all_output[target_objectid];
            document.getElementById(out_id).innerText = answer;
            document.getElementById(expect_out_id).innerText = expect_out;
            judge(answer, expect_out);
        }

        function error_handle(error) {
            document.getElementById(target_objectid + "_out").innerText = error;
            document.getElementById(target_objectid + "_out").style.color = "orange";
        }

        const runCode = async (objectid, inputfile, outputfile) => {
            let pyodide = await pyodidePromise;
            
            // global variable
            target_objectid = objectid;

            let editor = ace.edit(objectid);
            let code = editor.getValue();            
            try {
                await pyodide.runPythonAsync(code);
            } catch (error) {
                error_handle(error);
            }
        };

        function judge(answer, expect_out) {
            let result_bar_id = target_objectid + "_status";
            if (answer == expect_out) {
                document.getElementById(result_bar_id).style.backgroundColor = "lightgreen";
                document.getElementById(result_bar_id).innerText = "AC";
                confetti();
            } else {
                document.getElementById(result_bar_id).style.backgroundColor = "yellow";
                document.getElementById(result_bar_id).innerText = "WA";
            }
        }
    </script>
